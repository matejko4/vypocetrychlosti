<!DOCTYPE html>
<html lang="cs">
    <head>
        <title>Výpočet času přenosu souboru</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="text-center bg-info p-3">
            <h1 class=" text-white display-3 ">Rychlost přenosu dat</h1>
        </header>
        <main class="container ">
            <div class="container">
                <form id="transfer-form">
                    <div class="mt-3 row">
                        <label for="file-size" class="col-4 col-form-label">Velikost souboru (MB)</label>
                        <div class="col-8">
                            <input
                                type="number"
                                class="form-control"
                                id="velikost"
                                value="100"
                                min="1"
                                required
                            />
                        </div>
                    </div>

                    <div class="mt-3 row">
                        <label for="transfer-speed" class="col-4 col-form-label">Přenosová rychlost (Mbps)</label>
                        <div class="col-8">
                            <input
                                type="number"
                                class="form-control"
                                id="rychlost"
                                value="10"
                                min="1"
                                max="2000"
                                required
                            />
                        </div>
                    </div>

                    <div class="mt-3 row">
                        <div class="offset-sm-4 col-sm-8">
                            <button type="submit" class="btn btn-warning">Vypočítat</button>
                        </div>
                    </div>
                </form>
                <div>
                    <h2 class="display-5 mt-4">Výsledek:</h2>
                </div>
                <div id="vysledek" class="display-5 mt-4 bg"></div>
            </div>
        </main>

        <footer class="text-center text-white bg-dark p-3 mt-5">
            copyright &copy; Matěj Matýsek 2024
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Custom JavaScript for Calculation -->
        <script src="./main.js"> </script>
    </body>
</html>
